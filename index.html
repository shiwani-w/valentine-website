<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
    }

    /* Dramatic fade + zoom */
    .fade-in {
      animation: dramaticFade 1.5s ease-in-out;
    }

    @keyframes dramaticFade {
      0% { opacity: 0; transform: scale(0.8) rotate(-3deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    /* Jojo style intense text */
    .jojo {
      animation: jojoText 1s infinite alternate;
    }

    @keyframes jojoText {
      from { transform: scale(1) skewX(0deg); text-shadow: 0 0 10px #ff0080; }
      to { transform: scale(1.1) skewX(-5deg); text-shadow: 0 0 20px #ff0000; }
    }

    /* Screen shake */
    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, -5px); }
      100% { transform: translate(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.7);
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-300 via-red-300 to-pink-400 flex items-center justify-center min-h-screen relative">

  <!-- Background Music (Let's Fall in Love style placeholder) -->
    <!-- Background Music -->
  <!-- IMPORTANT: Place your "Lets Fall In Love.mp3" file in the same folder as this HTML file -->
  <audio id="bg-music" loop>
    <source src="Lets-Fall-In-Love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="card" class="bg-white shadow-2xl rounded-2xl p-10 text-center max-w-md w-full relative fade-in z-10">
    <h1 class="text-3xl font-bold text-pink-700 mb-6 jojo">Will You Be My Valentine?</h1>
    
    <div id="question-container">
      <p id="question" class="text-lg mb-6">Do you like surprises?</p>
      
      <div class="flex justify-center gap-4">
        <button onclick="answerYes()" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-full transition">Yes</button>
        <button onclick="answerNo()" id="noBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-full transition">No</button>
      </div>
    </div>

    <div id="final-message" class="hidden">
      <h2 class="text-2xl font-bold text-red-600 pulse jojo">YARE YAREâ€¦ YOU SAID YES!</h2>
      <p class="mt-4 text-lg">Our love story begins now. Get ready for adventures, hikes, and unforgettable memories.</p>
    </div>
  </div>

  <script>
    const questions = [
      "Do you like surprises?",
      "Do you believe in destiny?",
      "Would you like to go on a hike with me? ðŸ”ï¸",
      "Would you go on a magical date with me?",
      "Can I steal your heart forever?",
      "So... will you be my Valentine?"
    ];

    let currentQuestion = 0;

    function answerYes() {
      if (currentQuestion === 0) {
        document.getElementById("bg-music").play();
      }

      currentQuestion++;
      const card = document.getElementById("card");
      card.classList.add("shake");
      setTimeout(() => card.classList.remove("shake"), 400);

      if (currentQuestion < questions.length) {
        document.getElementById("question").innerText = questions[currentQuestion];
      } else {
        document.getElementById("question-container").classList.add("hidden");
        document.getElementById("final-message").classList.remove("hidden");
      }
    }

    function answerNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * 80 + "%";
      noBtn.style.left = Math.random() * 80 + "%";

      const card = document.getElementById("card");
      card.classList.add("shake");
      setTimeout(() => card.classList.remove("shake"), 400);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
